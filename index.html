<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChurnBuddy Cancellation Flow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .subscription-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .cancel-button {
            background-color: #fee2e2;
            color: #ef4444;
            border: 1px solid #fecaca;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        .cancel-button:hover {
            background-color: #fecaca;
            color: #dc2626;
        }
    </style>
</head>
<body>

    <div class="subscription-section">
        <h2>Manage Subscription</h2>
        <p>We're sorry to see you consider leaving. Click below if you wish to proceed with cancellation.</p>
        
        <!-- Add this attribute to your cancel button -->
        <button id="cancel-plan-btn" class="cancel-button" data-cancel-subscription>
            Cancel Plan
        </button>
    </div>

    <!-- ChurnBuddy Cancel Flow -->

    <!--
      IMPORTANT: Replace the placeholder values below with actual
      Stripe customer/subscription IDs from your backend.

      Example with server-side rendering (Next.js, PHP, Rails, etc.):
      data-customer-id="<?= $customer->stripe_id ?>"
      data-subscription-id="<?= $subscription->stripe_id ?>"
    -->

    <script
      src="http://localhost:3000/api/embed?flow=86117a7d-e5a1-48a8-b6af-08150c5c363e"
      data-churnbuddy
      data-customer-id="cus_xxxxxxxxxxxxx"
      data-subscription-id="sub_xxxxxxxxxxxxx"
      data-discount-percent="10"
      data-discount-duration="3 months"
      data-cancel-selector="[data-cancel-subscription]"
    ></script>

    <!-- OR: Initialize via JavaScript for dynamic values -->

    <script>
      // After page loads, call ChurnBuddy.init with your customer data
      window.addEventListener('DOMContentLoaded', () => {
          if (typeof ChurnBuddy !== 'undefined') {
            ChurnBuddy.init({
                customerId: 'cus_xxxxxxxxxxxxx',      // From your backend
                subscriptionId: 'sub_xxxxxxxxxxxxx',  // From your backend
                discountPercent: 10,
                discountDuration: '3 months',
                cancelButtonSelector: '[data-cancel-subscription]',
                onCancel: function(reason) {
                // Handle cancellation - redirect or call your API
                console.log('User cancelled with reason:', reason);
                },
                onSaved: function() {
                // Handle when user accepts the discount offer
                console.log('User saved! Apply discount via your backend.');
                }
            });
          }
      });
    </script>

</body>
</html>
